<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <table border="1">
        <caption>Employee Information</caption>
        <colgroup>
            <col span="2" style="background-color: blue;">
            <!-- <col style="background-color: #f2f2f2;">
            <col style="background-color:red">
            <col style="background-color: #f9f9f9;"> -->
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Table</td>
            </tr>
        </tfoot>
    </table>

    <br>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>David</td>
            <td>10</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
