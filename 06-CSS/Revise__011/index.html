<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #938fa2;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: #e9e5e5;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
      }
      h2 {
        color: #713cab;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        /* background-color: #d8d8d8; */
      }
      button {
        padding: 10px;
        color: white;
        background-color: #7785e0;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #5a2e8a;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form>
        <input type="email" name="Email" id="" placeholder="Email" />
        <input type="password" name="Password" id="" placeholder="password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
<!-- what is Flexbox container -->
<!-- Flexbox container is a CSS layout model that allows elements to be aligned and distributed in a container along both axes. 
      it provides a more efficient way to lay out, align and distribute space among items in a container, even when their size is unknown or dynamic.
     -->
