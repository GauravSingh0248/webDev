<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hover Before After Demo</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        padding: 40px;
      }

      /* ---------------- LINK UNDERLINE ANIMATION ---------------- */

      a {
        color: white;
        text-decoration: none;
        font-size: 22px;
        position: relative;
      }

      a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: cyan;
        transition: 0.4s;
      }

      a:hover::after {
        width: 100%;
      }

      /* ---------------- BUTTON SHINE EFFECT ---------------- */

      button {
        margin-top: 40px;
        padding: 15px 30px;
        border: none;
        background: #222;
        color: white;
        font-size: 18px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-25deg);
        transition: 0.5s;
      }

      button:hover::before {
        left: 150%;
      }

      /* ---------------- CARD BORDER ANIMATION ---------------- */

      .card {
        margin-top: 50px;
        width: 250px;
        padding: 20px;
        background: #1c1c1c;
        position: relative;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 2px solid cyan;
        opacity: 0;
        transition: 0.4s;
      }

      .card:hover::after {
        opacity: 1;
      }

      /* ---------------- ICON BEFORE TEXT ---------------- */

      p::before {
        content: "ðŸ”¥ ";
        color: orange;
      }
    </style>
  </head>

  <body>
    <h2>Hover Before & After Demo</h2>

    <a href="#">Hover this link</a>

    <br /><br />

    <button>Hover Button</button>

    <div class="card">Hover this card</div>

    <p>This icon is added using ::before</p>
  </body>
</html>
